<div class="row animated fadeIn">
    <div class="col-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Sample Form with the Icons</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo del Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" [ngModel]="usuario.email" name="email" [disabled]="usuario.google" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i> Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotograf√≠a del usuario</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>
                <div class="form p-t-20">
                    <div class="form-group">
                        <img *ngIf="!imagenTmp" [src]="usuario.img | imagen" class="w150">
                        <img *ngIf="imagenTmp" [src]="imagenTmp" class="w150">
                    </div>
                    <div class="form-group">
                        <label for="foto">Archivo</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-picture"></i></div>
                            <input (change)="seleccionaImagen($event.target.files[0])" type="file" class="form-control" id="foto">
                        </div>
                    </div>
                    <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i> Subir foto
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
